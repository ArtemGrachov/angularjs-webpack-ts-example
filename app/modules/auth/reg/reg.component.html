<form ng-submit="$ctrl.reg()" class="panel panel-default" novalidate>
    <div class="panel-body">
        <div class="title title-sm">Registration</div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="$ctrl.regForm.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="$ctrl.regForm.password">
        </div>
        <div class="form-group">
            <label>Repeat password</label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="$ctrl.regForm.name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="$ctrl.regForm.address">
        </div>
        <div class="form-group">
            <label>Phone number</label>
            <input type="text" class="form-control" ng-model="$ctrl.regForm.phone">
        </div>
        <div class="form-group">
            <label>Location</label>
            <div style="height:250px; border: 1px solid blue;">
                <h4>
                    Here will be Google Map!
                </h4>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-default">Register</button>
    </div>
</form>

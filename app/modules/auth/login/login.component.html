<form action="" class="panel panel-default" ng-submit="$ctrl.login()" novalidate>
    <div class="panel-body">
        <div class="title title-sm">Login</div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="$ctrl.loginForm.email" ng-required="true" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="$ctrl.loginForm.password" ng-required="true" class="form-control">
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-default" type="submit">Login</button>
    </div>
</form>

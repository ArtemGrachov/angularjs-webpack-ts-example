<form ng-submit="$ctrl.updateProfile()" class="panel panel-default">
    <div class="panel-body">
        <div class="form-corner-btn">
            <span class="glyphicon glyphicon-edit pull-right" ng-click="$ctrl.toggleEdit()"></span>
        </div>
        <div class="title">Profile</div>
        <div class="form-group">
            <label>Name</label>: {{$ctrl.authService.user.name}}
            <input type="text" class="form-control" ng-model="$ctrl.profileForm.name" ng-if="$ctrl.editMode" placeholder="Enter new name or leave this input empty">
        </div>
        <div class="form-group">
            <label>Phone</label>: {{$ctrl.authService.user.phone}}
            <input type="text" class="form-control" ng-model="$ctrl.profileForm.phone" ng-if="$ctrl.editMode" placeholder="Enter new phone number or leave this input empty">
        </div>
        <div style="height: 350px; border: 1px solid blue;">
            <h4>Here will be Google Map</h4>
        </div>
    </div>
    <div class="panel-footer" ng-if="$ctrl.editMode">
        <button type="submit" class="btn btn-default">Update</button>
    </div>
</form>

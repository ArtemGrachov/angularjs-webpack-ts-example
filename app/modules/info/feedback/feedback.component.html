<form ng-submit="$ctrl.sendFeedback()">
    <div class="title">Contact us</div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="$ctrl.feedbackForm.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="$ctrl.feedbackForm.email">
    </div>
    <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" ng-model="$ctrl.feedbackForm.phone">
    </div>
    <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" rows="10" ng-model="$ctrl.feedbackForm.message"></textarea>
    </div>
    <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-send"></span>
        Send feedback
    </button>
</form>

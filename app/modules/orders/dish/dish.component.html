<div class="row">
    <div class="col-xs-12">
        <div class="title">{{$ctrl.dish.name}}
            <app-dish-cart-counter in-cart="$ctrl.cartService.countInCart($ctrl.id)"></app-dish-cart-counter>
        </div>
        <img ng-src="{{$ctrl.dish.imageUrl}}" class="img-rounded img-responsive dish-img" alt="{{$ctrl.dish.name}}">
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="title title-sm">Description</div>
        <div class="block">
            {{$ctrl.dish.description}}
        </div>
    </div>
    <div class="col-sm-4">
        <div class="title title-sm">Ingredients</div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="ingredient in $ctrl.dish.ingredients">
                {{ingredient}}
            </li>
        </ul>
    </div>
    <div class="col-sm-4">
        <div class="title title-sm">
            Price:
            <strong class="text-success">${{$ctrl.dish.price}}</strong>
        </div>
        <button class="btn btn-default btn-block" ng-click="$ctrl.addToCart()">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            Add to cart
        </button>
        <button class="btn btn-default btn-block" ng-click="$ctrl.removeFromCart()">
            <span class="glyphicon glyphicon-remove"></span>
            Remove from cart
        </button>
    </div>
</div>

<div class="title">Order</div>
<div class="row">
    <div class="col-md-6">
        <ul class="list-group">
            <app-cart-item dish-id="dishId" ng-repeat="dishId in $ctrl.cartService.cart track by $index"></app-cart-item>
        </ul>
        <form class="panel panel-default" ng-submit="$ctrl.sendOrder()" novalidate name="orderF">
            <div class="panel-body">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Enter your address" ng-model="$ctrl.orderForm.address">
                </div>
                <div class="form-group">
                    <label>Phone number
                        <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" placeholder="Enter your phone number" ng-model="$ctrl.orderForm.phone" ng-disabled=""
                        ng-required="true">
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-default btn-block" ng-disabled="orderF.$invalid">
                    <span class="glyphicon glyphicon-send"></span>
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h4>here will be Google Map</h4>
    </div>
</div>

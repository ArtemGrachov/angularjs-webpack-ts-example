<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th ng-repeat="th in $ctrl.cols">
                {{th.text}}
            </th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.list track by $index">
            <td>{{$index + 1}}</td>
            <td ng-repeat="val in $ctrl.cols">
                {{item[val.val]}}
            </td>
            <td>Edit</td>
        </tr>
    </tbody>
</table>

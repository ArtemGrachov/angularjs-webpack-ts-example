<form class="panel panel-default" ng-submit="$ctrl.submit()" name="$ctrl.detailsForm">
    <div class="panel-heading">
        <button type="button" class="btn btn-default" ng-click="$ctrl.toggleEdit()">
            <span class="glyphicon glyphicon-edit"></span>
            Edit
        </button>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>
                Name:
            </label> {{$ctrl.data.name}}
            <input type="text" class="form-control" ng-model="$ctrl.data.name" ng-if="$ctrl.edit" name="name">
        </div>
        <div class="form-group">
            <label>Category:</label> {{$ctrl.categories[$ctrl.data.category]}}
            <category-select ng-if="$ctrl.edit" ng-model="$ctrl.data.category" categories="$ctrl.categories" name="category"></category-select>
        </div>
        <div class="form-group">
            <label>
                Price:
            </label> ${{$ctrl.data.price}}
            <input type="text" class="form-control" ng-model="$ctrl.data.price" ng-if="$ctrl.edit" name="price">
        </div>
        <div class="form-group">
            <label>
                Description:
            </label> {{$ctrl.data.description}}
            <textarea ng-model="$ctrl.data.description" rows="10" class="form-control" ng-if="$ctrl.edit" name="description"></textarea>
        </div>
        <div class="form-group">
            <img ng-src="{{$ctrl.data.imageUrl}}" alt="$ctrl.data.name" class="img-responsive admin-data-img">
            <label>URL:</label> {{$ctrl.data.imageUrl}}
            <input type="text" ng-model="$ctrl.data.imageUrl" class="form-control" ng-if="$ctrl.edit" name="imageUrl">
        </div>
        <div class="form-group">
            <ingredients-select ng-model="$ctrl.data.ingredients" name="ingredients"></ingredients-select>
        </div>
        <div class="form-group">
            <label>Date:</label> {{$ctrl.data.date | date : 'HH:mm:ss, dd.MM.yyyy' }}
            <input type="text" class="form-control" ng-model="$ctrl.data.date" ng-if="$ctrl.edit" name="date">
        </div>
    </div>
    <div class="panel-footer">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
